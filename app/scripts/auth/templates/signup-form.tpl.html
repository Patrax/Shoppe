<div class="row form-signin" >
    <h2>Signup</h2>

    <form role="form" name="signForm" novalidate>
        <div class="form-group col-sm-12">
            <input type="text" class="form-control" placeholder="enter email" ng-model="email" required>
            <span ng-show="signForm.$error.email">Please enter a correct email</span>
            <span ng-show="signForm.$error.message">{{signForm.$error.message}}</span>
        </div>
        <div class="form-group col-sm-12">
            <input type="password" class="form-control" placeholder="enter password" ng-model="password" required>
        </div>
        <div class="form-group col-sm-12">
            <button ng-click="actionFn(email, password)" type="submit">
                Signup
            </button>
        </div>
    </form>
</div>
